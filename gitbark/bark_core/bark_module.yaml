name: Bark core module
description: Core Bark rules
min_version: 0.0.1
rules:
  - id: require_signature
    description: Requires the commit to be signed.
    entrypoint: gitbark.bark_core.signatures.require_signature
  - id: require_approval
    description: Requires merge commits to include signature approvals.
    entrypoint: gitbark.bark_core.signatures.require_approval
  - id: invalid_parents
    description: Specifies whether non-valid parents should be allowed.
    entrypoint: gitbark.bark_core.parents.invalid_parents
  - id: max_parents
    description: Specifies the maximum number of parents for a commit.
    entrypoint: gitbark.bark_core.parents.max_parents
  - id: file_not_modified
    description: Prevents modification to speicific files.
    entrypoint: gitbark.bark_core.files.file_not_modified
subcommands:
  - name: add-approvals
    description: Add approvals in merge commit message.
    entrypoint: gitbark.bark_core.signatures.commands.add_approvals_cmd:add_approvals
  - name: approve
    description: Add your signature to a commit.
    entrypoint: gitbark.bark_core.signatures.commands.approve_cmd:approve